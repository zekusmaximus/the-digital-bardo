<!DOCTYPE html>
<html lang="en" data-bardo="chikhai" data-recognition="pending">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Clear Light of Reality</title>
    <meta name="description" content="Recognition awaits. The source code reveals itself.">
    <link rel="stylesheet" href="../src/styles/reality.css">
    <link rel="stylesheet" href="../src/styles/clear-lode.css">
    <link rel="stylesheet" href="../src/styles/phosphor-effects.css">
    <link rel="stylesheet" href="../src/styles/corruption-effects.css">
    <link rel="stylesheet" href="../src/styles/light-manifestation.css">
    <link rel="stylesheet" href="recognition-guide.css">
    <link rel="stylesheet" href="synchronized-degradation.css">
    <style>
        /* Critical CSS to ensure proper layout */
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden !important;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .hidden {
            display: none !important;
        }
        .absolute-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #fragment-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 10;
            overflow: hidden !important;
        }
        #choice-prompt {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        .glitching-text {
            font-family: 'Courier New', monospace;
            font-size: 18px;
            color: #fff !important;
        }
        .choice-option {
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
            transition: all 0.2s ease;
            display: inline-block;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: inherit;
        }
        .choice-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        
        /* Enhanced visual effects integration */
        @keyframes choice-pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }
        
        .phosphor-highlight {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            animation: phosphor-glow 0.5s ease-out;
        }
        
        @keyframes phosphor-glow {
            0% { text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); }
            50% { text-shadow: 0 0 15px rgba(255, 255, 255, 1); }
            100% { text-shadow: 0 0 10px rgba(255, 255, 255, 0.8); }
        }
        
        .corruption-purification {
            animation: corruption-purification 2s ease-out forwards;
        }
    </style>
</head>
<body class="approaching-light" data-performance-tier="medium" data-degradation="minimal" data-karma="medium">
    <!-- The void before light -->
    <div id="pre-light" class="absolute-center">
        <div class="last-thought"></div>
    </div>
    
    <!-- The overwhelming clear light -->
    <div id="clear-light" class="hidden">
        <div class="recognition-zone" data-active="false">
            <div class="light-core">
                <!-- Recognition hints will manifest here -->
                <div class="recognition-hint"></div>
            </div>
            <div class="instruction-wrapper hidden">
                <p class="recognition-instruction"></p>
            </div>
        </div>
    </div>
    
    <!-- The degrading prompt -->
    <div id="choice-prompt" class="hidden">
        <pre class="glitching-text"></pre>
    </div>
    


    <!-- Consciousness fragments -->
    <div id="fragment-field"></div>
    
    <!-- Light manifestation container (will be created dynamically) -->
    <!-- Multi-layered light effects will be injected here by LightManifestationController -->

    <!-- Enhanced visual effects scripts -->
    <script type="module" src="../src/consciousness/visual-performance-manager.js"></script>
    <script type="module" src="../src/consciousness/light-manifestation-controller.js"></script>
    <script type="module" src="./clear-lode.js"></script>
</body>
</html>
